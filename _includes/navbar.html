
<div class="container sticky-top bg-body z-3">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> 
    
    <!-- Title and Home link with space on the left for an SVG logo -->
    <div class="d-flex align-items-center me-md-auto gap-3">
    <a href="{{ '/' | relative_url }}" class="d-flex align-items-center link-body-emphasis text-decoration-none"> 
        <img src="{{ '/assets/images/letter-j.png' | relative_url }}" style="position: relative; z-index: 9999;" class="me-2" width="40" height="32" aria-hidden="true" alt="Letter J logo">
        <span class="fs-4">the Book of Jack</span> 
      </a> 
  <!-- Add 'Start Here' button to activate side bar showing table of contents. -->
      <button
        class="btn btn-outline-secondary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbarDark"
        aria-controls="offcanvasNavbarDark"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
        Start Here
      </button>
    </div>
    <!-- Offcampus sidebar for Table of Contents-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Table of Contents</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          {% include toc.html %}
        </div>
      </div>
    </div>
    <!-- Search... need to implement a real search function. -->  
    <div class="d-flex align-items-center gap-3">
      <form class="d-flex align-items-between" role="search">
        <input
          class="form-control form-control-md me-2"
          type="search"
          placeholder="Search"
          aria-label="Search">
        <button class="btn btn-outline-secondary btn-md" type="submit">
          Search
        </button>
      </form>
    
    <!-- Theme dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
          Theme
        </button>
        <ul class="dropdown-menu dropdown-menu-end">

          <li><button class="dropdown-item" data-bs-theme-value="auto">âš™ Auto</button></li>
        </ul>
      </div>
    </div>

  </header> 
</div>
