<!-- Add 'Start Here' button to activate a side bar showing table of contents. -->

      class="btn btn-outline-secondary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbarDark"
      aria-controls="offcanvasNavbarDark"

      </div>

          {% include toc.html %}

      </div>
    </div>

          type="search"
          placeholder="Search"
          aria-label="Search">
